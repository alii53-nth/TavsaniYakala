<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rizeliusak Sohbet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    margin: 0; padding: 20px;
    background: #f9f9f9;
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
  }
  .chat-container {
    width: 350px;
    max-height: 90vh;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }
  .message {
    max-width: 75%;
    margin: 10px 0;
    padding: 12px 18px;
    border-radius: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .message.rizeliusak {
    background: #ffd1dc;
    color: #222;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .message.user {
    background: #ff6495;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .timestamp {
    font-size: 11px;
    color: #999;
    margin-top: 5px;
    text-align: right;
    font-weight: 500;
    font-family: monospace;
  }
  .input-container {
    margin-top: auto;
    display: flex;
    gap: 10px;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 15px;
    border-radius: 20px;
    border: 1.5px solid #ff6495;
    outline: none;
    font-family: 'Poppins', sans-serif;
  }
  button {
    background: #ff6495;
    border: none;
    color: white;
    padding: 0 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #e25384;
  }
  button:disabled {
    background: #ffb0c1;
    cursor: default;
  }
  /* Scrollbar stil */
  .chat-container::-webkit-scrollbar {
    width: 6px;
  }
  .chat-container::-webkit-scrollbar-thumb {
    background-color: #ff6495aa;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Cevabƒ±nƒ± yaz..." autocomplete="off" disabled />
    <button id="sendBtn" disabled>G√∂nder</button>
  </div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  const messages = [
    { text: "Naber lan c√ºce üòä", waitForAnswer: false },
    { text: "Pforiline her baktƒ±ƒüƒ±mda nutkum tutuluyor yaa üòîüòî", waitForAnswer: false },
    { text: "Adƒ±n kadar g√ºzel bir g√ºl√º≈ü√ºn var üòùüòù", waitForAnswer: false },
    { text: "Sana bir sƒ±r vereyim...", waitForAnswer: false },
    { text: "Seninle konu≈ümak i√ßin sabƒ±rsƒ±zlanƒ±yorummm", waitForAnswer: false },
    { text: "Bana cevap vermek ister misin? (kesinlikle/belki sonra)", waitForAnswer: true }
  ];

  let currentMessageIndex = 0;

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function slowPrint(text, container, className) {
    return new Promise(resolve => {
      const message = document.createElement('div');
      message.className = 'message ' + className;
      container.appendChild(message);
      let i = 0;

      function writeChar() {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
          setTimeout(writeChar, 30);
        } else {
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          const now = new Date();
          timestamp.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
          message.appendChild(timestamp);
          container.scrollTop = container.scrollHeight;
          resolve();
        }
      }
      writeChar();
    });
  }

  async function chatFlow() {
    while (currentMessageIndex < messages.length) {
      const msg = messages[currentMessageIndex];
      await slowPrint(msg.text, chat, 'rizeliusak');

      if (msg.waitForAnswer) {
        // Cevap bekleniyor, input aktif et
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        break;
      } else {
        await delay(1000);
        currentMessageIndex++;
      }
    }
  }

  async function handleUserResponse(text) {
    if (!text) return;

    // Kullanƒ±cƒ± mesajƒ± yazdƒ±r
    await slowPrint(text, chat, 'user');

    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    // Bot cevabƒ±
    if (text.toLowerCase() === "kesinlikle") {
      await slowPrint("Seninle sohbet etmek i√ßin sabƒ±rsƒ±zlanƒ±yorummm", chat, 'rizeliusak');
      showHearts();
    } else if (text.toLowerCase() === "belki sonra") {
      await slowPrint("Anladƒ±m, acele yok, ne zaman istersen buradayƒ±m cuce ü•∞", chat, 'rizeliusak');
    } else {
      await slowPrint("Cevabƒ±nƒ± anlayamadƒ±m ama yine de te≈üekk√ºrler üòä", chat, 'rizeliusak');
    }

    // Sonraki mesajlara devam et
    currentMessageIndex++;
    await delay(1000);
    await chatFlow();
  }

  function showHearts() {
    const existing = document.querySelector('.hearts');
    if (existing) return;
    const hearts = document.createElement('div');
    hearts.className = 'message rizeliusak hearts';
    hearts.style.textAlign = 'center';
    hearts.style.fontSize = '24px';
    hearts.textContent = '‚ù§Ô∏è‚ù§Ô∏è';
    <div id="heart-container"></div>
    chat.appendChild(hearts);
    chat.scrollTop = chat.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    handleUserResponse(text);
  });

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

  // Ba≈ülat
  chatFlow();
</script>
</body>
</html>
