<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavşanın Gizemi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
            padding: 30px;
        }
        h1 {
            font-size: 40px;
            color: #ff1493;
        }
        #tavsan {
            font-size: 100px; /* Emoji boyutunu arttırdım */
            transition: transform 1s ease;
            margin: 20px;
        }
        #mesaj {
            font-size: 24px;
            color: #333;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Tavşanın Gizemli Yolu</h1>
<p id="mesaj">Tavşan sana bir mesaj bırakmış, bulmak için bir adım at!</p>
<p id="tavsan">🐇</p> <!-- Tavşan emoji -->
<button onclick="ilkAdim()">İlk Adım</button>

<script>
    var mesaj = document.getElementById('mesaj');
    var tavsan = document.getElementById('tavsan');
    var button = document.querySelector('button');

    function ilkAdim() {
        tavsan.style.transform = 'translateX(200px)';
        mesaj.innerHTML = "İlk adımını attın, ancak tavşan hala kaçıyor! 😅";
        button.innerText = "Takip Etmeye Devam Et!";
        button.setAttribute('onclick', 'ikinciAdim()');
    }

    function ikinciAdim() {
        tavsan.style.transform = 'translateY(200px)';
        mesaj.innerHTML = "İkinci adımı da attın, tavşan biraz daha yaklaşıyor!";
        button.innerText = "Son Adımı Yap!";
        button.setAttribute('onclick', 'ucuncuAdim()');
    }

    function ucuncuAdim() {
        tavsan.style.transform = 'translateX(0) translateY(0)';
        mesaj.innerHTML = "Tebrikler! Tavşanı yakaladın ve ona ulaşmayı başardın!";
        button.style.display = 'none'; // Butonu gizle
        setTimeout(() => {
            alert("Tavşan sana bu mesajı gönderiyor: 'Sana olan sevgimi ifade ediyorum 💖'");
        }, 1000);
    }
</script>

</body>
</html>
