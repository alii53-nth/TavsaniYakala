<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavşanı Yakala</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            color: #ff1493;
            margin-top: 50px;
        }
        #tavsan {
            width: 100px;
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 1s ease-in-out;
        }
        button {
            padding: 12px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #message {
            font-size: 22px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Tavşanı Yakaladın mı?</h1>
<img id="tavsan" src="https://example.com/tavsan.png" alt="Tavşan">
<p id="message">Tavşanı yakalamak için tıklayın!</p>
<button onclick="yakalaTavsani()">Tavşanı Yakala!</button>

<script>
    var tavsan = document.getElementById('tavsan');
    var message = document.getElementById('message');

    function yakalaTavsani() {
        // Tavşanı hareket ettir
        tavsan.style.transform = 'translateX(' + randomX() + 'px) translateY(' + randomY() + 'px)';
        
        // Mesajı değiştir
        message.innerHTML = "Tavşan kaçtı! Onu yakalamaya devam et!";
        
        // Butonu gizle ve yeni bir buton göster
        document.querySelector('button').style.display = 'none';
        setTimeout(function() {
            message.innerHTML = "Son bir şans daha! Tavşanı yakala!";
            var tekrarButon = document.createElement("button");
            tekrarButon.innerHTML = "Tavşanı Tekrar Yakala!";
            tekrarButon.onclick = yakalaTavsani;
            document.body.appendChild(tekrarButon);
        }, 1500);
    }

    function randomX() {
        return Math.floor(Math.random() * 200) - 100; // -100 ile 100 arasında rastgele X hareketi
    }

    function randomY() {
        return Math.floor(Math.random() * 100) - 50; // -50 ile 50 arasında rastgele Y hareketi
    }
</script>

</body>
</html>
