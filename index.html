<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Minimal Sohbet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

  body {
    margin: 0;
    background: #f7f7f7;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 320px;
    max-height: 80vh;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    padding: 15px;
    overflow-y: auto;
  }

  .message {
    max-width: 75%;
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.3;
    color: #222;
    word-wrap: break-word;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }

  .message.rizeliusak {
    background: #e0f7fa;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  .message.user {
    background: #4db6ac;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  .timestamp {
    font-size: 10px;
    color: #999;
    text-align: right;
    margin-top: 3px;
    font-family: monospace;
  }

  .input-container {
    margin-top: 12px;
    display: flex;
  }

  input[type="text"] {
    flex-grow: 1;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 20px;
    border: 1.5px solid #4db6ac;
    outline: none;
    font-family: 'Inter', sans-serif;
  }

  button {
    background: #4db6ac;
    border: none;
    color: white;
    padding: 0 16px;
    margin-left: 8px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #399786;
  }
</style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="CevabÄ±nÄ± yaz..." autocomplete="off" />
    <button id="sendBtn">GÃ¶nder</button>
  </div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, sender) {
    const message = document.createElement('div');
    message.className = 'message ' + sender;
    message.textContent = text;

    const timestamp = document.createElement('div');
    timestamp.className = 'timestamp';
    const now = new Date();
    timestamp.textContent = now.toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'});

    message.appendChild(timestamp);
    chat.appendChild(message);
    chat.scrollTop = chat.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';

    // Ã–rnek cevaplar:
    if (text.toLowerCase() === 'merhaba') {
      addMessage('Merhaba! NasÄ±lsÄ±n?', 'rizeliusak');
    } else if (text.toLowerCase() === 'nasÄ±lsÄ±n') {
      addMessage('Ä°yiyim, teÅŸekkÃ¼rler! Sen nasÄ±lsÄ±n?', 'rizeliusak');
    } else {
      addMessage('SÃ¶ylediÄŸin ÅŸey Ã¼zerine dÃ¼ÅŸÃ¼ndÃ¼m ama cevabÄ±m yok.', 'rizeliusak');
    }
  });

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });

  // HoÅŸ geldin mesajÄ±
  addMessage('Hey Seyran, naber? ðŸ˜Š', 'rizeliusak');
</script>
</body>
</html>
