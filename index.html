<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TavÅŸan ZÄ±plama Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #87cefa;
            border-top: 2px solid #333;
            overflow: hidden;
        }
        #tavsan {
            position: absolute;
            bottom: 10px;
            font-size: 60px;
            left: 20px;
            transform: scaleX(-1); /* TavÅŸanÄ± yatayda ters Ã§evirir */
        }
        .engel {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4500; /* Engellerin rengi */
            bottom: 0;
            animation: moveEngel 5s linear infinite;
        }
        @keyframes moveEngel {
            0% { right: -60px; }
            100% { right: 100%; }
        }
        #score {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        #message {
            font-size: 24px;
            color: #ff1493;
            text-align: center;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
        #romanticMessage {
            font-size: 28px;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #32cd32;
            color: white;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #jumpButton {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="tavsan">ğŸ‡</div>
</div>
<div id="score">Skor: 0</div>
<div id="message">TavÅŸan ve sevgilisi mutlu bir ÅŸekilde buluÅŸtu! ğŸ‡â¤ï¸</div>
<div id="romanticMessage">Sana bu tavÅŸanÄ± gÃ¶nderdim Ã§Ã¼nkÃ¼ seni Ã§ok seviyorum! ğŸ’–</div>
<button id="startButton" onclick="startGame()">Oyunu BaÅŸlat</button>
<button id="jumpButton" onclick="jump()">ZÄ±pla</button>

<script>
    var tavsan = document.getElementById('tavsan');
    var gameArea = document.getElementById('gameArea');
    var scoreElement = document.getElementById('score');
    var messageElement = document.getElementById('message');
    var romanticMessageElement = document.getElementById('romanticMessage');
    var startButton = document.getElementById('startButton');
    var jumpButton = document.getElementById('jumpButton');
    var gameWidth = gameArea.offsetWidth;
    var gameHeight = gameArea.offsetHeight;
    var score = 0;
    var gameOver = false;

    // TavÅŸan zÄ±plama fonksiyonu
    function jump() {
        if (!tavsan.classList.contains('jumping')) {
            tavsan.classList.add('jumping');
            tavsan.style.animation = 'jump 0.5s ease-out';
            setTimeout(function() {
                tavsan.classList.remove('jumping');
                tavsan.style.animation = '';
            }, 500);
        }
    }

    // TavÅŸanÄ±n zÄ±plama hareketi iÃ§in animasyon
    document.addEventListener('keydown', function(e) {
        if (e.key === ' ' && !gameOver) {
            jump();
        }
    });

    // Mobil cihazlarda dokunarak zÄ±plama
    gameArea.addEventListener('touchstart', function() {
        if (!gameOver) {
            jump();
        }
    });

    // Engel oluÅŸturma fonksiyonu
    function createEngel() {
        var engel = document.createElement('div');
        engel.className = 'engel';
        engel.style.height = (Math.random() * 50 + 50) + 'px'; // Engelin boyutlarÄ± rastgele
        engel.style.left = gameWidth + 'px'; // BaÅŸlangÄ±Ã§ta ekranÄ±n dÄ±ÅŸÄ±nda
        gameArea.appendChild(engel);
    }

    // Engel oluÅŸturma her 2 saniyede bir
    var createInterval;
    var moveInterval;
    function startGame() {
        startButton.style.display = 'none';  // BaÅŸlat butonunu gizle
        jumpButton.style.display = 'inline-block'; // ZÄ±plama butonunu gÃ¶ster
        gameOver = false;
        score = 0;
        scoreElement.textContent = 'Skor: 0';
        gameArea.innerHTML = '<div id="tavsan">ğŸ‡</div>'; // TavÅŸanÄ± yeniden ekle
        tavsan = document.getElementById('tavsan');  // TavÅŸanÄ± yeniden tanÄ±mla
        scoreElement.style.display = 'block'; // Skoru gÃ¶ster
        messageElement.style.display = 'none';  // Oyun bitiÅŸi mesajÄ±nÄ± gizle
        romanticMessageElement.style.display = 'none'; // Romantik mesajÄ± gizle

        // 1 saniye sonra engelleri oluÅŸturmaya baÅŸla
        setTimeout(function() {
            createInterval = setInterval(createEngel, 2000);  // Her 2 saniyede bir engel oluÅŸturulacak
            moveInterval = setInterval(moveEngels, 20);  // Engellerin hareket etmesi her 20 milisaniyede bir
        }, 1000);
    }

    // Engellerin ekran boyunca hareket etmesi
    function moveEngels() {
        var engeller = document.getElementsByClassName('engel');
        for (var i = 0; i < engeller.length; i++) {
            var engelPosition = engeller[i].getBoundingClientRect();
            var tavsanPosition = tavsan.getBoundingClientRect();

            // EÄŸer tavÅŸan engelle Ã§arpÄ±ÅŸÄ±rsa
            if (tavsanPosition.right > engelPosition.left &&
                tavsanPosition.left < engelPosition.right &&
                tavsanPosition.bottom > engelPosition.top &&
                tavsanPosition.top < engelPosition.bottom) {
                alert("Oyun Bitti! TavÅŸan engelle Ã§arpÄ±ÅŸtÄ±.");
                gameOver = true;
                clearInterval(createInterval); // Engel oluÅŸturmayÄ± durdur
                clearInterval(moveInterval);   // Engellerin hareketini durdur
                showEnding(); // Oyun sonu mesajÄ±nÄ± gÃ¶ster
                return;
            }

            // Engel ekranÄ±n dÄ±ÅŸÄ±na Ã§Ä±ktÄ±ysa, engeli kaldÄ±r
            if (engelPosition.right < 0) {
                engeller[i].remove();
                score++; // Skoru artÄ±r
                scoreElement.textContent = 'Skor: ' + score;

                // Skor 50'ye ulaÅŸtÄ±ysa, oyunu bitir
                if (score >= 50) {
                    gameOver = true;
                    clearInterval(createInterval); // Engel oluÅŸturmayÄ± durdur
                    clearInterval(moveInterval);   // Engellerin hareketini durdur
                    showEnding(); // Oyun sonu mesajÄ±nÄ± gÃ¶ster
                }
            }
        }
    }

    // Oyun sonu mesajÄ±nÄ± gÃ¶ster
    function showEnding() {
        messageElement.style.display = 'block'; // Alt yazÄ±yÄ± gÃ¶ster
        scoreElement.style.display = 'none';   // Skoru gizle
        romanticMessageElement.style.display = 'block'; // Romantik mesajÄ± gÃ¶ster
    }
</script>

</body>
</html>
