<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rizeliusak Sohbet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      margin: 0; padding: 20px;
      background: #f9f9f9;
      font-family: 'Poppins', sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 350px;
      max-height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      max-width: 75%;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 20px;
      position: relative;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.rizeliusak {
      background: #ffd1dc;
      color: #222;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .message.user {
      background: #ff6495;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
      text-align: right;
      font-weight: 500;
      font-family: monospace;
    }
    .input-container {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 20px;
      border: 1.5px solid #ff6495;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #ff6495;
      border: none;
      color: white;
      padding: 0 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #e25384;
    }
    button:disabled {
      background: #ffb0c1;
      cursor: default;
    }
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: #ff6495aa;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="CevabÄ±nÄ± yaz..." autocomplete="off" disabled />
    <button id="sendBtn" disabled>GÃ¶nder</button>
  </div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  const messages = [
    { text: "Selam Seyran ðŸŒ¸ NasÄ±lsÄ±n bu akÅŸam?", waitForAnswer: false },
    { text: "Seni gÃ¶rÃ¼nce iÃ§imde bi kÄ±pÄ±rtÄ± oluyor... anlatamam ðŸ˜…", waitForAnswer: false },
    { text: "Åžu gÃ¼lÃ¼ÅŸÃ¼n var ya... insanÄ±n iÃ§ini Ä±sÄ±tÄ±yor yeminle", waitForAnswer: false },
    { text: "Sana bir ÅŸey desem... ama aramÄ±zda kalÄ±r deÄŸil mi? ðŸ™Š", waitForAnswer: false },
    { text: "Seninle konuÅŸmak bana iyi geliyor, bilmiyorum hissediyor musun...", waitForAnswer: false },
    { text: "Sen ne dÃ¼ÅŸÃ¼nÃ¼yorsun? (kesinlikle/belki sonra)", waitForAnswer: true }
  ];

  let currentMessageIndex = 0;

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function slowPrint(text, container, className) {
    return new Promise(resolve => {
      const message = document.createElement('div');
      message.className = 'message ' + className;
      container.appendChild(message);
      let i = 0;

      function writeChar() {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
          setTimeout(writeChar, 30);
        } else {
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          const now = new Date();
          timestamp.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
          message.appendChild(timestamp);
          container.scrollTop = container.scrollHeight;
          resolve();
        }
      }
      writeChar();
    });
  }

  async function chatFlow() {
    while (currentMessageIndex < messages.length) {
      const msg = messages[currentMessageIndex];
      await slowPrint(msg.text, chat, 'rizeliusak');

      if (msg.waitForAnswer) {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        break;
      } else {
        await delay(1000);
        currentMessageIndex++;
      }
    }
  }

  async function handleUserResponse(text) {
    if (!text) return;

    await slowPrint(text, chat, 'user');

    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    if (text.toLowerCase() === "kesinlikle") {
      await slowPrint("Bak ÅŸimdi kalbim hÄ±zlÄ± atÄ±yor... bunu sen yaptÄ±n ðŸ«€âœ¨", chat, 'rizeliusak');
      showHearts();
    } else if (text.toLowerCase() === "belki sonra") {
      await slowPrint("Tamam canÄ±m, zaman senin... ben buradayÄ±m ðŸƒ", chat, 'rizeliusak');
    } else {
      await slowPrint("HÄ±mm... tam anlayamadÄ±m ama cevap vermen yeterliydi â˜ºï¸", chat, 'rizeliusak');
    }

    currentMessageIndex++;
    await delay(1000);
    await chatFlow();
  }

  function showHearts() {
    const existing = document.querySelector('.hearts');
    if (existing) return;
    const hearts = document.createElement('div');
    hearts.className = 'message rizeliusak hearts';
    hearts.style.textAlign = 'center';
    hearts.style.fontSize = '24px';
    hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
    chat.appendChild(hearts);
    chat.scrollTop = chat.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = input.value.trim();
    if (!text) return;
    handleUserResponse(text);
  });

  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

  chatFlow();
</script>
</body>
</html>
