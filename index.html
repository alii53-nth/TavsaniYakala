<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rizeliusak Sohbet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    margin: 0; padding: 20px;
    background: #ffe6f0;
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center;
    position: relative;
    min-height: 100vh;
    overflow: hidden;
  }
  /* Arka plandaki kalpler */
  .hearts {
    position: fixed; /* sayfa boyunca */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    color: #ff3c78;
    opacity: 0.1;
    z-index: 1; /* √ßok altta */
    pointer-events: none; /* tƒ±klanmasƒ±n */
    user-select: none;
    animation: floatHearts 4s ease-in-out infinite alternate;
  }
  @keyframes floatHearts {
    0% { transform: translate(-50%, -50%) translateY(0); }
    100% { transform: translate(-50%, -50%) translateY(-20px); }
  }
  .chat-container {
    position: relative;
    z-index: 10; /* kalplerin √ºst√ºnde */
    width: 350px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    display: flex; flex-direction: column;
    padding: 15px;
    max-height: 90vh;
    overflow-y: auto;
  }
  .message {
    max-width: 80%;
    margin: 10px 0;
    padding: 12px 18px;
    border-radius: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.4;
    color: #222;
    word-wrap: break-word;
  }
  .message.rizeliusak {
    background: #ffd1dc;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .message.user {
    background: #ff6495;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .timestamp {
    font-size: 11px;
    color: #999;
    margin-top: 3px;
    text-align: right;
    font-weight: 500;
    font-family: monospace;
  }
  .input-container {
    margin-top: auto;
    display: flex;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 15px;
    border-radius: 20px;
    border: 1.5px solid #ff6495;
    outline: none;
    font-family: 'Poppins', sans-serif;
  }
  button {
    background: #ff6495;
    border: none;
    color: white;
    padding: 0 18px;
    margin-left: 10px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e25384;
  }
</style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- Mesajlar buraya eklenecek -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Cevabƒ±nƒ± yaz..." autocomplete="off" />
    <button id="sendBtn">G√∂nder</button>
  </div>

  <div class="hearts" id="hearts" style="display:none;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const hearts = document.getElementById('hearts');

  // Mesajlarƒ± harf harf yazdƒ±ran async fonksiyon
  async function slowPrint(text, container, className) {
    return new Promise(resolve => {
      const message = document.createElement('div');
      message.className = 'message ' + className;
      container.appendChild(message);
      let i = 0;

      function writeChar() {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
          setTimeout(writeChar, 30);
        } else {
          // Saat damgasƒ± ekle
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          const now = new Date();
          timestamp.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
          message.appendChild(timestamp);
          container.scrollTop = container.scrollHeight;
          resolve();
        }
      }
      writeChar();
    });
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function chatFlow() {
    await slowPrint("Hey Seyran, naber? üòä", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Seni g√∂rd√ºƒü√ºmden beri aklƒ±mdan √ßƒ±kmƒ±yorsun.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Adƒ±n kadar g√ºzel bir g√ºl√º≈ü√ºn var, inan bana.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Sana bir sƒ±r vereyim...", chat, 'rizeliusak');
    await delay(2000);
    await slowPrint("Seninle konu≈ümak i√ßin sabƒ±rsƒ±zlanƒ±yorum.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Bana cevap vermek ister misin? (kesinlikle/belki sonra)", chat, 'rizeliusak');
  }

  async function handleUserResponse(text) {
    if (!text) return;

    await slowPrint(text, chat, 'user');

    if (text.toLowerCase() === "kesinlikle") {
      await slowPrint("Vay be, seninle sohbet etmek i√ßin sabƒ±rsƒ±zlanƒ±yorum! üöÄ", chat, 'rizeliusak');
      showHearts();
    } else if (text.toLowerCase() === "belki sonra") {
      await slowPrint("Anladƒ±m, acele yok, ne zaman istersen buradayƒ±m! üòâ", chat, 'rizeliusak');
    } else {
      await slowPrint("Hmm, cevabƒ±nƒ± anlayamadƒ±m ama yine de te≈üekk√ºrler! üòä", chat, 'rizeliusak');
    }
  }

  function showHearts() {
    hearts.style.display = 'block';
  }

  sendBtn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) return;
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    await handleUserResponse(text);

    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
  });

  input.addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

  chatFlow();
</script>
</body>
</html>
