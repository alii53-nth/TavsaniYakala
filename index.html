<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rizeliusak Sohbet</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  body {
    margin: 0; padding: 20px;
    background: white; /* Gri arka plan kaldÄ±rÄ±ldÄ±, sade beyaz oldu */
    font-family: 'Poppins', sans-serif;
    display: flex; justify-content: center;
  }
  .chat-container {
    width: 350px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    display: flex; flex-direction: column;
    padding: 15px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    z-index: 1;
  }
  .message {
    max-width: 80%;
    margin: 10px 0;
    padding: 12px 18px;
    border-radius: 20px;
    position: relative;
    font-size: 15px;
    line-height: 1.4;
    color: #222;
    word-wrap: break-word;
  }
  .message.rizeliusak {
    background: #ffd1dc;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }
  .message.user {
    background: #ff6495;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .timestamp {
    font-size: 11px;
    color: #999;
    margin-top: 3px;
    text-align: right;
    font-weight: 500;
    font-family: monospace;
  }
  .input-container {
    margin-top: auto;
    display: flex;
    position: relative;
    z-index: 1;
  }
  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    font-size: 15px;
    border-radius: 20px;
    border: 1.5px solid #ff6495;
    outline: none;
    font-family: 'Poppins', sans-serif;
  }
  button {
    background: #ff6495;
    border: none;
    color: white;
    padding: 0 18px;
    margin-left: 10px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e25384;
  }
  .hearts {
    text-align: center;
    margin-top: 15px;
    font-size: 24px;
    color: #ff3c78;
    animation: floatHearts 2s ease-in-out infinite alternate;
    position: relative;
    z-index: 1;
  }
  @keyframes floatHearts {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- Mesajlar buraya eklenecek -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="CevabÄ±nÄ± yaz..." autocomplete="off" />
    <button id="sendBtn">GÃ¶nder</button>
  </div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  async function slowPrint(text, container, className) {
    return new Promise(resolve => {
      const message = document.createElement('div');
      message.className = 'message ' + className;
      container.appendChild(message);
      let i = 0;

      function writeChar() {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
          setTimeout(writeChar, 30);
        } else {
          const timestamp = document.createElement('div');
          timestamp.className = 'timestamp';
          const now = new Date();
          timestamp.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
          message.appendChild(timestamp);
          container.scrollTop = container.scrollHeight;
          resolve();
        }
      }
      writeChar();
    });
  }

  async function chatFlow() {
    await slowPrint("Hey Seyran, naber? ðŸ˜Š", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Seni gÃ¶rdÃ¼ÄŸÃ¼mden beri aklÄ±mdan Ã§Ä±kmÄ±yorsun.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("AdÄ±n kadar gÃ¼zel bir gÃ¼lÃ¼ÅŸÃ¼n var, inan bana.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Sana bir sÄ±r vereyim...", chat, 'rizeliusak');
    await delay(2000);
    await slowPrint("Seninle konuÅŸmak iÃ§in sabÄ±rsÄ±zlanÄ±yorum.", chat, 'rizeliusak');
    await delay(1000);
    await slowPrint("Bana cevap vermek ister misin? (kesinlikle/belki sonra)", chat, 'rizeliusak');
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function handleUserResponse(text) {
    if (!text) return;

    await slowPrint(text, chat, 'user');

    if (text.toLowerCase() === "kesinlikle") {
      await slowPrint("Vay be, seninle sohbet etmek iÃ§in sabÄ±rsÄ±zlanÄ±yorum! ðŸš€", chat, 'rizeliusak');
      showHearts();
    } else if (text.toLowerCase() === "belki sonra") {
      await slowPrint("AnladÄ±m, acele yok, ne zaman istersen buradayÄ±m! ðŸ˜‰", chat, 'rizeliusak');
    } else {
      await slowPrint("Hmm, cevabÄ±nÄ± anlayamadÄ±m ama yine de teÅŸekkÃ¼rler! ðŸ˜Š", chat, 'rizeliusak');
    }
  }

  function showHearts() {
    const existing = document.querySelector('.hearts');
    if (existing) return;

    const hearts = document.createElement('div');
    hearts.className = 'hearts';
    hearts.textContent = 'â¤ï¸â¤ï¸â¤ï¸';
    chat.appendChild(hearts);
    chat.scrollTop = chat.scrollHeight;
  }

  sendBtn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) return;
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    await handleUserResponse(text);

    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
  });

  input.addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendBtn.click();
    }
  });

  chatFlow();
</script>
</body>
</html>
