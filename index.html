<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TavÅŸanÄ± Yakala!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #f4f4f4;
            display: block;
            margin: 0 auto;
            border: 2px solid black;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Puan: 0</div>
    <div id="gameOver">Oyun Bitti! TavÅŸan AÅŸkÄ±nÄ± Buldu! ðŸ’–</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        let score = 0;
        let isGameOver = false;
        const bunnyWidth = 50;
        const bunnyHeight = 50;
        let bunnyX = 50;
        let bunnyY = canvas.height - bunnyHeight - 10;
        let bunnySpeed = 0;
        let gravity = 0.8;
        const jumpStrength = -15;

        let obstacles = [];
        const obstacleWidth = 40;  // TaÅŸ geniÅŸliÄŸi
        const obstacleHeight = 40; // TaÅŸ yÃ¼ksekliÄŸi
        const obstacleSpeed = 3;

        // TavÅŸanÄ± Ã§izme fonksiyonu
        function drawBunny() {
            ctx.fillStyle = '#FF69B4'; // TavÅŸanÄ±n rengi
            ctx.beginPath();
            ctx.arc(bunnyX + bunnyWidth / 2, bunnyY + bunnyHeight / 2, bunnyWidth / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        // TaÅŸ engellerini Ã§izme fonksiyonu
        function drawObstacles() {
            ctx.fillStyle = '#8B4513'; // TaÅŸ rengini kahverengi yapalÄ±m
            for (let i = 0; i < obstacles.length; i++) {
                ctx.beginPath();
                ctx.moveTo(obstacles[i].x, obstacles[i].y);
                ctx.arc(obstacles[i].x + obstacleWidth / 2, obstacles[i].y + obstacleHeight / 2, obstacleWidth / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Engellerin hareketini saÄŸlama
        function moveObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= obstacleSpeed;
            }

            // Engel ekran dÄ±ÅŸÄ±na Ã§Ä±karsa, listeden Ã§Ä±kar
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacleWidth > 0);
        }

        // ZÄ±plama fonksiyonu
        function jump() {
            if (bunnyY === canvas.height - bunnyHeight - 10) { // Sadece yere deÄŸdiÄŸinde zÄ±plamasÄ±nÄ± saÄŸla
                bunnySpeed = jumpStrength;
            }
        }

        // Ã‡arpÄ±ÅŸma kontrolÃ¼
        function checkCollisions() {
            for (let i = 0; i < obstacles.length; i++) {
                if (bunnyX + bunnyWidth > obstacles[i].x &&
                    bunnyX < obstacles[i].x + obstacleWidth &&
                    bunnyY + bunnyHeight > obstacles[i].y) {
                    isGameOver = true;
                    gameOverElement.style.display = 'block';
                }
            }
        }

        // Skoru gÃ¼ncelleme
        function updateScore() {
            if (!isGameOver) {
                score++;
                scoreElement.textContent = 'Puan: ' + score;
            }
        }

        // Oyun dÃ¶ngÃ¼sÃ¼
        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height); // EkranÄ± temizle

            // TavÅŸanÄ± yer Ã§ekimi ile aÅŸaÄŸÄ±ya Ã§ek
            bunnySpeed += gravity;
            bunnyY += bunnySpeed;

            // TavÅŸan yerin altÄ±na dÃ¼ÅŸmesin
            if (bunnyY > canvas.height - bunnyHeight - 10) {
                bunnyY = canvas.height - bunnyHeight - 10;
                bunnySpeed = 0;
            }

            // Engelleri hareket ettir
            moveObstacles();

            // TavÅŸan ve engelleri Ã§iz
            drawBunny();
            drawObstacles();

            // Ã‡arpÄ±ÅŸma kontrolÃ¼
            checkCollisions();

            // Skor gÃ¼ncelleme
            updateScore();

            // 2 saniyede bir yeni taÅŸ engel ekle
            if (Math.random() < 0.02) {
                let height = Math.floor(Math.random() * (canvas.height - obstacleHeight));
                obstacles.push({x: canvas.width, y: height});
            }

            requestAnimationFrame(gameLoop); // Oyun dÃ¶ngÃ¼sÃ¼nÃ¼ sÃ¼rekli olarak yenile
        }

        // Oyun baÅŸlatma
        function startGame() {
            gameOverElement.style.display = 'none';
            score = 0;
            isGameOver = false;
            obstacles = [];
            bunnyY = canvas.height - bunnyHeight - 10;
            bunnySpeed = 0;
            gameLoop();
        }

        // Klavye olayÄ±
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isGameOver) {
                jump();
            }
            if (e.code === 'Enter' && isGameOver) {
                startGame();
            }
        });

        // BaÅŸlangÄ±Ã§ ekranÄ±
        window.addEventListener('load', () => {
            startGame();
        });

    </script>
</body>
</html>
