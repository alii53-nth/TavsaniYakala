<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavşan Zıplama Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        #gameArea {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #87cefa;
            border-top: 2px solid #333;
            overflow: hidden;
        }
        #tavsan {
            position: absolute;
            bottom: 10px;
            font-size: 60px;
            left: 20px;
            transform: scaleX(-1); /* Tavşanı yatayda ters çevirir */
        }
        .engel {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            bottom: 0;
            animation: moveEngel 5s linear infinite;
        }
        @keyframes moveEngel {
            0% { right: -60px; }
            100% { right: 100%; }
        }
        #score {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        #message {
            font-size: 24px;
            color: #ff1493;
            text-align: center;
            display: none; /* Başlangıçta gizli */
        }
        #romanticMessage {
            font-size: 28px;
            color: #ff69b4;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div id="gameArea">
    <div id="tavsan">🐇</div>
</div>
<div id="score">Skor: 0</div>
<div id="message">Tavşan ve sevgilisi mutlu bir şekilde buluştu! 🐇❤️</div>
<div id="romanticMessage">Sana bu tavşanı gönderdim çünkü seni çok seviyorum! 💖</div>

<script>
    var tavsan = document.getElementById('tavsan');
    var gameArea = document.getElementById('gameArea');
    var scoreElement = document.getElementById('score');
    var messageElement = document.getElementById('message');
    var romanticMessageElement = document.getElementById('romanticMessage');
    var gameWidth = gameArea.offsetWidth;
    var gameHeight = gameArea.offsetHeight;
    var score = 0;
    var gameOver = false;

    // Tavşan zıplama fonksiyonu
    function jump() {
        if (!tavsan.classList.contains('jumping')) {
            tavsan.classList.add('jumping');
            tavsan.style.animation = 'jump 0.5s ease-out';
            setTimeout(function() {
                tavsan.classList.remove('jumping');
                tavsan.style.animation = '';
            }, 500);
        }
    }

    // Tavşanın zıplama hareketi için animasyon
    document.addEventListener('keydown', function(e) {
        if (e.key === ' ' && !gameOver) {
            jump();
        }
    });

    // Mobil cihazlarda dokunarak zıplama
    gameArea.addEventListener('touchstart', function() {
        if (!gameOver) {
            jump();
        }
    });

    // Engel oluşturma fonksiyonu
    function createEngel() {
        var engel = document.createElement('div');
        engel.className = 'engel';
        engel.style.height = (Math.random() * 50 + 50) + 'px'; // Engelin boyutları rastgele
        engel.style.left = gameWidth + 'px'; // Başlangıçta ekranın dışında
        gameArea.appendChild(engel);
    }

    // Engel oluşturma her 2 saniyede bir
    setInterval(createEngel, 2000);  // Her 2 saniyede bir engel oluşturulacak

    // Engellerin ekran boyunca hareket etmesi
    function moveEngels() {
        var engeller = document.getElementsByClassName('engel');
        for (var i = 0; i < engeller.length; i++) {
            var engelPosition = engeller[i].getBoundingClientRect();
            var tavsanPosition = tavsan.getBoundingClientRect();

            // Eğer tavşan engelle çarpışırsa
            if (tavsanPosition.right > engelPosition.left &&
                tavsanPosition.left < engelPosition.right &&
                tavsanPosition.bottom > engelPosition.top &&
                tavsanPosition.top < engelPosition.bottom) {
                alert("Oyun Bitti! Tavşan engelle çarpıştı.");
                gameOver = true;
                showEnding(); // Oyun sonu mesajını göster
                return;
            }

            // Engel ekranın dışına çıktıysa, engeli kaldır
            if (engelPosition.right < 0) {
                engeller[i].remove();
                score++; // Skoru artır
                scoreElement.textContent = 'Skor: ' + score;

                // Skor 50'ye ulaştıysa, oyunu bitir
                if (score >= 50) {
                    gameOver = true;
                    showEnding(); // Oyun sonu mesajını göster
                }
            }
        }
    }

    // Engellerin hareket etmesi her 20 milisaniyede bir
    setInterval(moveEngels, 20);

    // Oyun sonu mesajını göster
    function showEnding() {
        messageElement.style.display = 'block'; // Alt yazıyı göster
        scoreElement.style.display = 'none';   // Skoru gizle
        romanticMessageElement.style.display = 'block'; // Romantik mesajı göster
    }

</script>

</body>
</html>
